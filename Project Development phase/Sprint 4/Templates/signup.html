

<html>
<head>
<meta charset="utf-8">
<title>Sign-up</title>
<link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

   <!--container---------------------->
<div class="container" >
 <!--sign-up-box-container--->
<div class="sign-up">
    
    <div id="png"></div>
 <!--heading-->
 <br><br><br><br><br><br><br><br><br><br>
 <form method="post" action="{{ url_for('login') }}">
    <div class="msg"></div>
 <h1 class="heading"></h1>
 <!--name-box-->
 <div class="text">
 <img height="20px" src="..\static\images\user.png" />
 <input placeholder="Name" type="text" name="username"/>
 <br>
 </div><br>
 <!--Email-box-->
 <div class="text">
 <img height="12px" src="..\static\images\email.jpg" />
 <input placeholder=" Example@gmail.com" type="email" name="email" />
<br> 
</div><br>
 <!--Password-box-->
 <div class="text">
 <img height="20px" src="..\static\images\password.png" />
 <input placeholder="Password" type="password" name="password"/>
 <br></div><br> 
<!--terms-->

<div class="trems">
    <input class="check" type="checkbox" required/>
 <p class="conditions">I read and agree to <a href="#">Terms &amp; Conditions</a></p>
 </div>
<!--button--> 
<div class="toop">
<button type="submit" class="btn btn-primary">CREATE ACCOUNT</button> </div>

</form>
<!--sign-in-->
<div class="t"><p class="conditions" id="p3">Already have an account <a href="{{url_for('login')}}">Login</a></p> </div></div>
 </div>
<!--text-container-->
 </div>
